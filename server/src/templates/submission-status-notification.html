<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Submission Status Notification</title>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #f9fafb;
        padding: 20px;
        color: #374151;
      }
      .container {
        max-width: 700px;
        margin: auto;
        background: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      h1 {
        font-size: 24px;
        font-weight: 600;
        color: #111827;
        margin-bottom: 10px;
      }
      .status-badge {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 6px;
        font-weight: 600;
        font-size: 14px;
        margin: 10px 0;
      }
      .status-approved {
        background-color: #d1fae5;
        color: #065f46;
      }
      .status-rejected {
        background-color: #fee2e2;
        color: #991b1b;
      }
      .paper-info {
        background-color: #f3f4f6;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
      }
      .review-section {
        margin: 25px 0;
        padding: 20px;
        background-color: #f9fafb;
        border-left: 4px solid #4f46e5;
        border-radius: 6px;
      }
      .comments {
        padding: 15px;
        background-color: #fff;
        border-radius: 6px;
        border: 1px solid #e5e7eb;
      }
      .comments-text {
        color: #374151;
        line-height: 1.6;
        white-space: pre-wrap;
      }
      .footer {
        margin-top: 30px;
        font-size: 14px;
        color: #6b7280;
        border-top: 1px solid #e5e7eb;
        padding-top: 20px;
      }
      .no-reviews {
        padding: 15px;
        background-color: #fef3c7;
        border-radius: 6px;
        color: #92400e;
        text-align: center;
        margin-top: 20px;
      }
      .reminder-box {
        margin-top: 25px;
        padding: 20px;
        background-color: #dbeafe;
        border-left: 4px solid #2563eb;
        border-radius: 6px;
      }
      .reminder-box h3 {
        margin-top: 0;
        color: #1e40af;
        font-size: 18px;
      }
      .reminder-box p {
        color: #1e3a8a;
        margin: 8px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Submission Status Update</h1>
      
      <p>Dear {{authorName}},</p>
      
      <p>We are writing to inform you about the decision regarding your submission:</p>
      
      <div class="paper-info">
        <strong>Paper Title:</strong> {{paperTitle}}<br>
        <strong>Event:</strong> {{eventName}}
      </div>
      
      <div>
        <strong>Status:</strong>
        <span class="status-badge {{statusClass}}">{{statusText}}</span>
      </div>
      
      {{reviewsSection}}
      
      {{reminderSection}}
      
      <div class="footer">
        <p>Thank you for your submission.</p>
        <p>â€” IRC Conference Committee</p>
      </div>
    </div>
  </body>
</html>
